<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Hosts List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let host of hosts | async">
          <td>{{host.firstName}}</td>
          <td>{{host.lastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
